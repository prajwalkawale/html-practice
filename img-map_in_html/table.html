<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table practice</title>
    <style>
        table,
        tr,
        td,
        th {
            border: 2px solid black;
        }
    </style>
</head>

<body>
    <h1>Table practice</h1>

    <table width="100%">
        <tr>
            <th> COMPANY </th>
            <th> NAME </th>
            <th> COUNTRY </th>
        </tr>
        <tr>

            <td> TCS </td>
            <td> ALICE </td>
            <td> UNITED KINGDOM </td>
        </tr>
    </table>
</body>

</html>
