<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form tag</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form>
        <input type="text" placeholder="UserID">
        <br>
        <br>
        <br>
        <input type="password" placeholder="Enter Password">
    </form>
    <br>
    <h3>Select Class</h3>
    <label for="102">
        <input type="radio" value="Class-XI" name="class" id="102">Class-XI
    </label>
    <label for="101">
        <input type="radio" value="Class-XII" name="class" id="101">Class-XII
    </label>
    <br>
    <h3>Select subjects</h3>
    <!--Check box-->
    <label for="Mathematics">
        <input type="checkbox" value="Mathematics" name="subject">Mathematics
    </label>
    <label for="Chemistry">
        <input type="checkbox" value="Chemistry" name="subject">Chemistry
    </label>
    <label for="Physics">
        <input type="checkbox" value="Physics" name="subject">Physics
    </label>
    <br>
    <br>
    <br>
    Select your city
    <select name="City">
        <option value="Delhi">Delhi</option>
        <option value="Mumbai">Mumbai</option>
        <option value="Pune">Pune</option>
        <option value="Hydrabad">Hydrabad</option>
    </select>
    <br>
    <br>
    <textarea name="feedback" placeholder="Tell us your valuable feedback" row="5">feedback</textarea>
    <br>
    <input type="submit" name="submit">
    <br>
    <br>
    <br>
    <iframe src="https://www.wikipedia.org/"></iframe>
</body>
</html>
