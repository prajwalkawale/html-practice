<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img tag in html</title>
</head>

<body>
    <!--img tag with src provide file path and file path are two types follow first one is relative path and second one is absolute file path-->
    <img src="/images/imagetag.jpg" alt="motivational walpapers" width="223" height="224">
    <!--this is absolute file path denoted by w3school logo-->
    <img src="https://www.w3schools.com/images/w3schools_green.jpg" alt="W3Schools.com">
    <!--this  one is link img with one new tab-->
    <a href="https://www.w3schools.com/html/html_images.asp">
        <img src="/images/imagetag.jpg" width="120" height="125">

    </a>



</body>

</html>
