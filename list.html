<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List tag</title>
</head>

<body>
    <h2>List tag</h2>
    <h3>Fruits and thier seasons</h3>
    <ul>
        <li>Apple :</li>
        <ul>
            <li>Season: Winter</li>
            <li>Color: Red</li>
        </ul>
        <li>Mango</li>
        <ul>
            <li>Season: Summer</li>
            <li>Color: Yello</li>
        </ul>
    </ul>
    <ol>
        <li>Apple :</li>
        <ol>
            <li>Season : Winter</li>
            <li>Color : Red</li>
        </ol>
        <li>Mango</li>
        <ol>
            <li>Season : Summer</li>
            <li>Color : Yello</li>
        </ol>
    </ol>
</body>

</html>
